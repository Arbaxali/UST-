<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style type="text/css">
      body {
         background: navy !important;
      }

      .flashy {
         background: black;
         color: white
      }

      /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
   </style>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="blue">
   <!-- <form action="{{ url_for("gfg")}}" method="post">
        <label for="firstname">Name:</label>
        <input type="text" id="id_name" name="fname" placeholder="name">
        <label for="lastname">Password</label>
        <input type="text" id="password" name="lname" placeholder="password">
        <button type="submit">Login</button>
    </form>  -->
   <div class="flashy">
      {% with messages = get_flashed_messages(with_categories=true) %}
      <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible" role="alert">
         <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
               aria-hidden="true">&times;</span></button>
         <!-- <strong>Title</strong> --> {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
   </div>

   <form action="{{ url_for("gfg")}}" method="post">
      <section class="vh-100 gradient-custom">
         <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                     <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                           <h2 class="fw-bold mb-2 text-uppercase">Everything Blogs</h2>
                           <p class="text-white-50 mb-5">Please enter your login and password!</p>
                           <div class="form-outline form-white mb-4">
                              <input type="email" id="id_name" name="idna" class="form-control form-control-lg" />
                              <label class="form-label" for="id_name">Email</label>
                           </div>
                           <div class="form-outline form-white mb-4">
                              <input type="password" id="password" name="passwords"
                                 class="form-control form-control-lg" />
                              <label class="form-label" for="passwords">Password</label>
                           </div>
                           <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                           <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                           <div class="d-flex justify-content-center text-center mt-4 pt-1">
                              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                           </div>
                        </div>
                        <div>
                           <p class="mb-0">Don't have an account? <a href="signup" class="text-white-50 fw-bold">Sign
                                 Up</a>
                           </p>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </form>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</body>

</html>

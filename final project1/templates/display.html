    <h1 align = "center">Posts</h1>
    <div id =posts>
        {% for item in allproducts %}
        <div class="card mb-5" id="post1" style="max-width:60rem;">
            <div class="card-header">
              <h3>{{item.title}}</h3>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{item.article}}</p>
                <footer class="blockquote-footer">Posted at  <span> {{item.last_modified}}</span></footer>
              </blockquote> 
            </div>
        </div>
            
        {% endfor %} 
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background: navy !important;
        }

        /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    
    

    <form action="{{ url_for("signup")}}" method="post">

        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100 ">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card mt-5 bg-dark" style="border-radius: 15px;">
                            <div class="card-body p-5 ">
                                <h2 class="text-uppercase text-center text-light mb-5">Create an account</h2>
                                <div class="form-outline mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg" name="idna" />
                                    <label class="form-label text-light" for="name" >Your Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="mail" class="form-control form-control-lg" name ="id_name" />
                                    <label class="form-label text-light" for="id_name">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" name="password" />
                                    <label class="form-label text-light" for="password">Password</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" />
                                    <label class="form-check-label text-light" for="form2Example3g">
                                        I agree all statements in <a href="#!" class="text-body"><u
                                                class="text-light">Terms of
                                                service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                                </div>

                                <p class="text-center text-light text-muted mt-5 mb-0">Have already an account? <a
                                        href="login" class="fw-bold text-body text-light"><u class="text-light">Login
                                            here</u></a></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
